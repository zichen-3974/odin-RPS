<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/x-icon" href="images/rock-paper-scissors.png">
    <link rel="stylesheet" href="./styles/main.css">
    <script type="text/javascript" src="scripts/main.js"></script>

<body>
    <h1>Rock, Paper, Scissors</h1>

    <marquee>Hurry up, pick one.</marquee>
    <div class="main">
        <button onclick="playGame('rock')"><img class="image" src="images/rock.png"></button>
        <button onclick="playGame('paper')"><img class="image" src="images/paper.png"></button>
        <button onclick="playGame('scissors')"><img class="image" src="images/scissors.png"></button>
    </div>

    <h3 id="result"></h3>

    <div class="credits">
        <a class="credit-text" href="https://www.flaticon.com/free-icons/rock-paper-scissors" title="rock paper scissors icons">Rock paper scissors icons created by Freepik - Flaticon</a>
